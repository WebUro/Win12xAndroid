<meta charset="UTF-8" />

<title>Win12xandroid Mobile + Draggable</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}
body {
  background: url(https://i.pinimg.com/originals/02/9b/ee/029beebd38490ae4fba57725a5b1a5c5.jpg);
  background-size: cover;
  background-position: center;
  font-family: Arial, sans-serif;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

/* ICON GRID */
.icons {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 30px;
}
.icon {
  width: 90px;
  text-align: center;
  cursor: pointer;
}
.icon .img {
  height: 65px;
  width: 65px;
  border-radius: 15px;
  background-size: cover;
  background-position: center;
  margin: auto;
}
.icon span {
  color: white;
  font-size: 14px;
}

/* TASKBAR */
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 55px;
  background: rgba(20, 20, 20, 0.55);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 5px 15px;
  backdrop-filter: blur(20px);
}
.start-btn {
  height: 45px;
  width: 45px;
  background: white;
  border-radius: 10px;
  background-image: url("./public/Logo.png");
  background-size: cover;
  cursor: pointer;
}
.search {
  flex: 1;
  margin: 0 10px;
  background: rgba(255, 255, 255, 0.75);
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  font-size: 16px;
}
.clock {
  color: white;
  font-size: 16px;
  padding-right: 5px;
}

/* START MENU */
.start-menu {
  position: fixed;
  bottom: 60px;
  width: 600px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.85);
  border-radius: 20px;
  padding: 20px;
  backdrop-filter: blur(25px);
  font-size: 18px;
  font-weight: bold;
  display: none;
}

/* WINDOWS */
.window {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 900px;
  height: 600px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.4);
  display: none;
  flex-direction: column;
  overflow: hidden;
}
.window header {
  background: #0D6EFD;
  color: white;
  padding: 12px;
  font-size: 20px;
  cursor: grab;
}
.window iframe {
  flex: 1;
  width: 100%;
  border: none;
}

/* MOBILE FIXES */
@media (max-width: 600px) {
  .icons { gap: 14px; padding: 20px 12px 100px 12px; }
  .icon { width: 72px; }
  .icon .img { height: 56px; width: 56px; border-radius: 12px; }
  .icon span { font-size: 12px; }
  .taskbar { height: 48px; padding: 4px 10px; }
  .start-btn { width: 40px; height: 40px; border-radius: 8px; }
  .window { width: 95%; height: 75%; left: 2.5%; top: 60px; }
  .window header { padding: 10px; font-size: 18px; }
  .start-menu { width: 92%; left: 4%; }
}
</style>
</head>
<body>

<div class="icons">
  <div class="icon" onclick="openWindow('win1')">
    <div class="img" style="background-image:url(./public/Chrome.png)"></div>
    <span>Chrome</span>
  </div>
</div>

<div class="taskbar">
  <div class="start-btn" onclick="toggleStart()"></div>
  <input type="text" class="search" placeholder="Search" />
  <div class="clock" id="clock"></div>
</div>

<div class="start-menu" id="startMenu">Start Menu</div>

<div class="window" id="win1">
  <header onmousedown="dragStart(event, 'win1')">Chrome</header>
  <iframe src="https://google.com"></iframe>
</div>

<script>
// CLOCK
setInterval(() => {
  document.getElementById('clock').textContent = new Date().toLocaleTimeString([],{hour:'2-digit', minute:'2-digit'});
}, 1000);

// START MENU
function toggleStart() {
  const menu = document.getElementById('startMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

// OPEN WINDOWS
function openWindow(id) {
  document.getElementById(id).style.display = 'flex';
}

// DRAGGING
let dragData = null;
function dragStart(e, id) {
  const w = document.getElementById(id);
  dragData = {
    el: w,
    offsetX: e.clientX - w.offsetLeft,
    offsetY: e.clientY - w.offsetTop
  };
  document.onmousemove = dragMove;
  document.onmouseup = dragStop;
}
function dragMove(e) {
  if (!dragData) return;
  dragData.el.style.left = (e.clientX - dragData.offsetX) + 'px';
  dragData.el.style.top = (e.clientY - dragData.offsetY) + 'px';
}
function dragStop() {
  dragData = null;
  document.onmousemove = null;
  document.onmouseup = null;
}
</script>

</body>

<script>
// THEME & WALLPAPER
const themeSelect=document.getElementById('themeSelect');
const wallpaperSelect=document.getElementById('wallpaperSelect');
themeSelect.onchange=()=>document.body.setAttribute('data-theme',themeSelect.value);
wallpaperSelect.onchange=()=>wallpaper.setAttribute('data-wallpaper',wallpaperSelect.value);

// LOCK SCREEN
const lock=document.getElementById('lock');
const desktop=document.getElementById('desktop');
const pinInput=document.getElementById('pin');
const unlockBtn=document.getElementById('unlockBtn');
const timeEl=document.getElementById('time');
const dateEl=document.getElementById('date');
const taskClock=document.getElementById('taskClock');

function updateTime(){
  const d=new Date();
  const opts={weekday:'long',month:'long',day:'numeric'};
  timeEl.textContent=d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  dateEl.textContent=d.toLocaleDateString(undefined, opts);
  taskClock.textContent=d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
updateTime();
setInterval(updateTime, 30000);

unlockBtn.onclick=unlock;
pinInput.onkeydown=e=>{if(e.key==='Enter')unlock();};

function unlock(){
  const pin=pinInput.value.trim();
  if(pin===''||/^\d{4}$/.test(pin)||pin==='0000'){
    lock.style.display='none'; desktop.style.display='flex'; pinInput.value='';
  } else { pinInput.value=''; pinInput.placeholder='Wrong PIN ‚Äî try 4 digits'; }
}

// START MENU
const startBtn=document.getElementById('startBtn');
const startMenu=document.getElementById('startMenu');
startBtn.onclick=()=>startMenu.style.display=startMenu.style.display==='block'?'none':'block';
document.addEventListener('click',e=>{if(!startMenu.contains(e.target)&&e.target!==startBtn)startMenu.style.display='none'});

// WINDOW + APPS
const win=document.getElementById('win');
const appFrame=document.getElementById('appFrame');
const winTitle=document.getElementById('winTitle');
const closeWin=document.getElementById('closeWin');

function openApp(n){
  let src='',title=n;
  if(n==='explorer'){src='Media/Apps/WinExplorer.html';title='Win Explorer'}
  if(n==='settings'){src='Media/Apps/WinSettings.html';title='Settings'}
  if(n==='notepad'){src='https://notepad.js.org/';title='Notepad'}
  if(n==='browser'){src='https://www.duckduckgo.com';title='Web Browser'}
  if(n==='trash'){src='';title='Recycle Bin (Empty)'}
  if(n==='store'){src='#';title='Store'}

  winTitle.textContent=title;
  appFrame.src=src;
  win.style.display='flex';
}

icons.onclick=e=>{const el=e.target.closest('.icon'); if(el)openApp(el.dataset.app);};
startMenu.onclick=e=>{const b=e.target.closest('button'); if(b)openApp(b.dataset.app);};
closeWin.onclick=()=>{win.style.display='none'; appFrame.src='';};

// DRAGGABLE WINDOW
const header=document.getElementById('dragHeader');
let drag=false,offX=0,offY=0;

header.addEventListener('pointerdown',e=>{
  drag=true;
  offX=e.clientX-win.offsetLeft;
  offY=e.clientY-win.offsetTop;
  header.setPointerCapture(e.pointerId);
});

header.addEventListener('pointermove',e=>{
  if(!drag)return;
  win.style.left=(e.clientX-offX)+"px";
  win.style.top=(e.clientY-offY)+"px";
  win.style.transform='none';
});

header.addEventListener('pointerup',()=>drag=false);
</script>
