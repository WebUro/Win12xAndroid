<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Windows 12 Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Segoe UI, sans-serif;
        background: #f3f3f3;
    }

    .titlebar {
        background: #ffffffcc;
        backdrop-filter: blur(12px);
        padding: 12px 20px;
        font-size: 20px;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    button {
        padding: 6px 10px;
        border: 1px solid #bbb;
        background: #e9e9e9;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.1s;
    }
    button:hover {
        background: #dcdcdc;
    }

    #url {
        flex: 1;
        padding: 7px 12px;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 14px;
    }
    #url:focus {
        outline: none;
        border-color: #888;
    }

    #webview {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
        background: white;
    }
</style>
</head>

<body>

<div class="titlebar">
    <button onclick="goBack()">⬅</button>
    <button onclick="goForward()">➡</button>
    <button onclick="reloadPage()">⟳</button>

    <input type="text" id="url" placeholder="Enter website URL… (example: https://google.com)">
    <button onclick="navigate()">Go</button>
</div>

<iframe id="webview" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

<script src="https://raw.githubusercontent.com/WebUro/Win12xAndroid/refs/heads/main/api/api.web.js"></script>

</body>
</html>
